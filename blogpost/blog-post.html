<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Exercise 1 - Blog Post</title>
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1"
      name="viewport"
    />
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="../css/my-style.css">
  </head>
  <body>
    <div class = "bloggrid">
      <div class="header ">
        <a href="../index.html">Back to Main</a>
      </div>
      <section>
        <div class="author">
          <header>
            <h1>Jay Phelps</h1>
            <h2>This is my first blog post</h2>
          </header>
          <p class="propname">Company: NULL</p>
          <p>Bio: Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
          <q class="emphasize">Whoof! Whoof!</q>
          <div class="postcard logo"><img class="logoimg" src="../images/Dog_01.jpg" alt="My Dog Avatar"><figcaption>Doolie</figcaption>
            <h2>The Doghouse</h2>
          </div>
        </div>
        <div class="social">
          <footer><p class="share">Share this post!</p>
            <a href="https://twitter.com">Twitter</a><br>
            <a href="https://facebook.com">Facebook</a><br>
            <a href="https://linkedin.com">Linkedin</a>
          </footer>
        </div>
      </div>
    </section>
  </body>
</html>
